                        <h1 class="main-title -about">Sobre o "Seu Aquário"</h1>
                        <p class="sub-title">O "Seu Aquário" nasceu no dia 15 de agosto de 2017, depois de uma experiência inesperada. Comprei um peixe beta para minha esposa, mas, infelizmente, ele faleceu no mesmo dia. Frustrado com a situação, decidi investir em um aquário maior e em todos os equipamentos necessários, gastando mais de mil reais. No entanto, apesar dos esforços, meus peixes continuavam a morrer.

                            Buscando respostas, percebi que encontrar informações rápidas e confiáveis sobre aquarismo era um desafio. Na época, havia poucos blogs especializados, e as respostas demoravam até uma semana. Foi então que decidi criar o canal "Seu Aquário" no YouTube, com o objetivo de ajudar outras pessoas a resolver problemas como o controle da amônia e, ao mesmo tempo, aprender mais sobre aquarismo.
                            
                            O que começou como um hobby, aos poucos, se transformou em uma profissão. Agora, o "Seu Aquário" também conta com este site, criado para fornecer ainda mais informações e ferramentas para quem deseja se tornar um aquarista de sucesso. Nossa missão é ajudar você a cuidar melhor dos seus peixes e a manter um aquário saudável e equilibrado.</p>
                    </figcaption>
