                        <p class="sub-title">A amônia é um composto tóxico produzido pela decomposição de resíduos de peixes, restos de alimentos e outros detritos no aquário. Quando não é adequadamente filtrada ou convertida em compostos menos nocivos, como nitrito e nitrato, pode causar problemas graves de saúde nos peixes, incluindo danos nas brânquias, estresse e, em níveis altos, até a morte. Monitorar e calcular a amônia tóxica é crucial para manter um ambiente saudável no aquário, garantindo que os níveis permaneçam seguros para os peixes e promovendo um ecossistema equilibrado.</p>
